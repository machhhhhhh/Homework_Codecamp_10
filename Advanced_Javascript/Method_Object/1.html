<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Object 1</title>
</head>
<body>
    <script>   
        let user = {
            name: "John",
            go: function() { alert(this.name) }     
        };

        (user.go)()   //  alert John

    </script>
</body>
</html>
