<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 4</title>
</head>
<body>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        
        const sum = object => {

            let summary = 0
        
            for(let i = 0; i < Object.keys(object).length; i++){
            
                summary += Object.values(object)[i]
            }

            // console.log(summary);
            return summary
        }
        sum(salaries)


    </script>
</body>
</html>
