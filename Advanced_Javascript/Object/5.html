<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 5</title>
</head>
<body>
    <script>
        // before the call
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        console.log(menu);

        const multiplyNumeric = (object, time = 1) =>{
            for(let key in object){
                if(typeof object[key] !== 'number'){ continue }
                object[key] *= time
            }

        }

        multiplyNumeric(menu,2)
        console.log(menu);
    </script>
</body>
</html>
