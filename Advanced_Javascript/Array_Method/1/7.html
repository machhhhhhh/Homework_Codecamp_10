<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method of Array 1.7</title>
</head>
<body>
    <script>

        const array1 = [
            {
                name : 'apple',
                surname : 'London'
            },
            {
                name : 'banana',
                surname : 'Bangkok'
            },
            {
                name : 'watermelon',
                surname : 'Singapore'
            },
            
        ]

        const array2 = array1.map(item => `${item.name} ${item.surname}`)

        console.log(array2);

    </script>
</body>
</html>
