<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 4 (Optional)</title>
</head>
<body>
    <script>
        const getMaxSubSum = array => {
            let max_ending_here = 0 // 
            let max_so_far = Number.MIN_VALUE // we have now
            
            for(let i=0; i< array.length; i++){
                if (array[i] <= array[i] + max_ending_here){  // if itself less than itself sum with before
                    max_ending_here += array[i] // keep on calculating
                }
                else {
                    max_ending_here = array[i] // set new checkpoint
                }

                if(max_ending_here > max_so_far){ // if summary is greater than we have now
                    max_so_far = max_ending_here    // set new value
                }
                
            }
            return max_so_far
        }

        alert(getMaxSubSum([-1, 2, 3, -9]))
        alert(getMaxSubSum([2, -1, 2, 3, -9]))
        alert(getMaxSubSum([-1, 2, 3, -9, 11]))
        alert(getMaxSubSum([-2, -1, 1, 2]))
        alert(getMaxSubSum([100, -9, 2, -3, 5]))
        alert(getMaxSubSum([1,2,3]))
        


    </script>
</body>
</html>
