<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Map and Set 2</title>
</head>
<body>
    <script>
        function anagram(arr){
            let obj = {}

            for(let i=0; i< arr.length; i++){
                let text = arr[i].toLowerCase().split("").sort().join("") // sort string follow index to a-z
                obj[text] = arr[i] // let key is the sort String when after sorting and same key , set new value
                // console.log(obj);
            }
            // console.log(obj);
            // console.log(Object.values(obj));
            return Object.values(obj); // return value of each key
        }

        let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

        // anagram(arr)
        alert( anagram(arr) );
    </script>
</body>
</html>
