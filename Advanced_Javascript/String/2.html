    <title>String 2</title>

<body>
    <script>
        const _text = prompt("Enter String")
        const text = _text.trim()


        const checkSpam = text => {
            if (text === 'xxx' || text === 'viagra'){
                return true
            }
            return false
        }

        alert(checkSpam(text))

    </script>
