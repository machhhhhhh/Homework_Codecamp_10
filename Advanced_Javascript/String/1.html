<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 1</title>
</head>
<body>
    <script>

        const _text = prompt("Enter String")
        const text = _text.trim()

        function ucFirst(string){
            return string.charAt(0).toUpperCase() + string.slice(1); // first index to Uppercase + cut string count from index 1
        }


        alert(ucFirst(text))

    </script>
</body>
</html>
