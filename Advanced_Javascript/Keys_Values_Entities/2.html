        let user = {

            age: 30
        };

        // const count = object => {
        //     return Object.keys(object).length    //  return the length of key of object
        // }

        const count = object => {
            let count = 0
            for (const key in object) { // for 1 round = 1 item
                count++ // count the item
            }
            return count
        }

        // count(user)
        alert( count(user) ); // 2

    </script>
