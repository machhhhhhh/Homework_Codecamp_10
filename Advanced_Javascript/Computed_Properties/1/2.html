<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Property 2</title>
</head>
<body>
    <script>
        let fruits = {}
        let _name = prompt("Enter the name of fruits... (stop)")

        let name = _name.trim()

        while(name !== 'stop'){

            let number = +prompt(`Enter number of ${name} ...`)

            if(number>1){
                name += 's'
            }

            fruits[name] = number
            name = prompt("Enter the name of fruits... (stop)")
        }

        console.log(fruits);

    </script>
</body>
</html>
