<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Property 1</title>
</head>
<body>
    <script>
        let object = {}
        let _key = prompt("Enter the key... (stop)")

        let key = _key.trim()

        while(key !== 'stop'){

            let value = prompt(`Enter Value of ${key} ...`)
            object[key] = value
            key = prompt("Enter the key... (stop)")
        }

        console.log(object);

    </script>
</body>
</html>
