<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>CSS ICON</title>
    <style>
        .box{
            background-color: lightyellow;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
            font-size: 3em;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 5%;
            box-shadow: 10px 10px 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>Skill :</span>
        <i class="fab fa-html5" style="color: orange;"></i>
        <i class="fab fa-css3-alt" style="color: blue;"></i>
        <i class="fab fa-js-square" style="color: #efd81d;"></i>
    </div>
    <div class="box">
        <span>Contact :</span>
        <i class="fab fa-line" style="color: lime;"></i>
        <i class="fab fa-twitter" style="color: lightblue;"></i>
        <i class="fab fa-instagram" style="color: darkblue;"></i>
    </div>

    <div class="box">
        <i class="fas fa-phone-alt" style="color: green;"></i>
        <span>(555)-555-5555</span>
    </div>
    
</body>
</html>
