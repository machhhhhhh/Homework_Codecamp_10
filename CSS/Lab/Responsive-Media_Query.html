<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="Responesive.css">
</head>
<body>

    <div class="container">
        <img src="https://images.unsplash.com/photo-1596133947161-dc4c4e6077a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="background">
        <div class="header">
            <button class="about" type="button" >___</button>
            <span class="about"  type="button" >ABOUT</span>
            <h1>pimclick</h1>
            <p>creative digital agency</p>
        </div>

        <div class="body"  >
            <h2>Contact us <span> today </span></h2>

            <div class="item">

                <div class="item1">
                    <label for="name">Your Name (required)</label>
                    <input type="text" id="name" name="name" >
                    </div>
                <div class="item2">
                    <label for="email" >Your Email (required)</label>
                    <input type="text" id="email" name="email">
                </div>
            </div>

            <div class="detail" >
                <label for="subject" style="display: block;" >Subject</label>
                <input type="text" id="subject" name="subject" >
            </div>

            <div class="msg">
                <label for="message">Your Message</label>
                <textarea name="message" rows="10" id="message"></textarea>
            </div>

            <div class="button">
                <button type="button"> <strong>SEND</strong> </button>
            </div>

        </div>

        <div class="footer">
            Offline
        </div>

    </div>
    
</body>
</html>
