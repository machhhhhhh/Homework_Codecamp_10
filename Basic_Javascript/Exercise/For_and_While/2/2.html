<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For and While 2</title>
</head>
<body>
    <script>
        let i = 0
        while(++i < 5){  // plus i and then i check with 5
            alert(i)    //  1 2 3 4
        } 

        let j = 0
        while(j++ < 5){ // i check with 5 and then plus
            alert(j) // 1 2 3 4 5
        }

    </script>
</body>
</html>
