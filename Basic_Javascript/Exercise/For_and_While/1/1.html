<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For and While 1</title>
</head>
<body>
    <script>
        let i = 3

        while(i) {  // if 1 has value
            alert(i--)      // 3 then 2 then 1 
        }

    </script>
</body>
</html>
