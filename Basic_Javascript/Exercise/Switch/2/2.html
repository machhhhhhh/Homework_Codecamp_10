    <script>

        const a = +prompt('a?', '') // default = 0

        // if (a == 2 || a == 3){

        switch(a){
            case 0:
                alert(0)
                break
            case 1:
                alert(1)
                break
            case 2:
            case 3:
                alert("2,3")
                break
            default:
                alert('The value must be between 0 - 3')
        }

    </script>
