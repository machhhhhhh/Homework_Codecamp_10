<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 20</title>
</head>
<body>
    <script>
        const number = +prompt("Enter number")
        let answer =''
        let answer1 =''
        let answer2 = ''
        let count = 1

        const draw = n => {
            for(let i=n; i > 1; i--){
                for (let j=1 ;j < n+1; j++){
                    if (i <= j) {
                        answer1 += `${count}`
                        count++
                    }
                    else {
                        answer1 += '-'
                    }
                }
                answer1 += '\n'
            }

            for(let i=0; i<n; i++){
                for (let j=0; j< n; j++){
                    if (i <= j) {
                        answer2 += `${count}`
                        count++
                    }
                    else {
                        answer2 += '-'
                    }
                }
                answer2 += '\n'
            }

            answer = answer1 + answer2
        }

        draw(number)
        if (number){
            alert(answer)
        }
        else{
            alert("CANCEL")
        }

    </script>
</body>
</html>
