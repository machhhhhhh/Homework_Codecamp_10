<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 1</title>
</head>
<body>
    <script>
        let answer =''

        const draw = (n) => {
            for (i = 0; i< n; i++){
                answer += "*"
            }
        }

        const number = +prompt("Enter number to draw")
        draw(number);
        
        if (number){
            alert(answer)
        }
        else{
            alert("Cancel")
        }

    </script>
</body>
</html>
