<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 7 </title>
</head>
<body>
    <script>
        const number = +prompt('Enter number ...')
        let answer = ''

        const draw = n => {
            let count = n*n

            for(let i=0 ;i < n; i++){
                for(let j=1; j<n+1; j++){
                    answer += `${count}`
                    count--
                }
                answer += "\n"
            }

        }

        draw(number)
        if(number){
            alert(answer)
        }else {
            alert('CANCEL')
        }


    </script>
</body>
</html>
