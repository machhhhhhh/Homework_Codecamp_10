<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 8</title>
</head>
<body>
    <script>

        let number = +prompt('Enter number ...')
        let answer = ''
        let count = 0
        const draw = n => {
            for(let i=0; i<n;i++){
                answer += `${count}\n`
                count += 2
            }
        }

        draw(number)

        if(number){
            alert(answer)
        }
        else {
            alert("CANCEL")
        }

    </script>
</body>
</html>
