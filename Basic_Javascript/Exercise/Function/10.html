<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 10</title>
</head>
<body>
    <script>
        const number = +prompt("Enter number ...")
        let answer = ''

        const draw = n => {
            for(let i=1; i<n +1; i++){
                for(let j=1; j< n+1; j++){
                    answer += i*j
                }
                answer += '\n'
            }
        }
        draw(number)
        if(number){
            alert(answer)
        }
        else {
            alert('CANCEL')
        }

    </script>
</body>
</html>
