<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 14</title>
</head>
<body>
    <script>
        const number = +prompt("Enter number ...")
        let answer = ''

        const draw = n => {
            for(let i=0; i<n; i++){
                for(let j=n; j>=1; j--){
                  if (i < j){
                    answer += "*"
                  }
                  else {
                      answer += "-"
                  }
                }
                answer += '\n'
            }
        }
        draw(number)
        if(number){
            alert(answer)
        }
        else {
            alert('CANCEL')
        }

    </script>
</body>
</html>
