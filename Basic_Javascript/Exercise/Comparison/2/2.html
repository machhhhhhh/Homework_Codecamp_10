<body>
    <script>

        /*
            1. "" + 1 + 0       //  "10"    (string + number = string)
            2. "" - 1 + 0       //  -1      (not + operator can interact with String))
            3. true + false     //  1       (true = 1, false = 0)
            4. 6 / "3"          //  2       (not + operator can interact with String if number))
            5. "2" * "3"        //  6       (not + operator can interact with String if number))
            6. 4 + 4 + "px"     //  "8px"   (string + number = string)
            7. "$" + 4 + 5      //  "$45"   (string + number = string)
            8. "4" - 2          //  2       (not + operator can interact with String if number))
            9. "4px" - 2        //  NaN     (String when texted can only interact with + operator)
            10. 7 / 0           //  Infinity   
            11. "-9" + 5        //  -95     (negative number in String = String when + operator = combine)
            12. "-9" - 5        //  -14     (negative number will become number when not + operator and interact with number)
            13. null + 1        //  1      (null = 0)
            14. undefined + 1   //  NaN
            15. "\t\n" - 2      //  -2      (Empty String interact with number will be become number)
        */


    </script>
</body>
